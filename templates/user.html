{% extends 'base.html' %} {% block content %}
<h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
<p>Email: {{ user.email }}</p>

<a href="/users/{{ user.username }}/feedback/add">Add Feedback</a>
<form method="POST" action="/users/{{ user.username }}/delete">
  <button class="btn btn-danger">Delete Account</button>
</form>

<h2>Your Feedbacks</h2>
<ul>
  {% for feedback in feedbacks %}
  <li>
    <a href="/feedback/{{ feedback.id }}/update">{{ feedback.title }}</a>
    <form method="POST" action="/feedback/{{ feedback.id }}/delete">
      <button class="btn btn-danger">Delete</button>
    </form>
    {{ feedback.content }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
