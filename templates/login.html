{% extends 'base.html' %} {% block content %}
<h1>Login</h1>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">{{ form.username.label }} {{ form.username() }}</div>
  <div class="form-group">{{ form.password.label }} {{ form.password() }}</div>
  <button class="btn btn-primary">Login</button>
</form>
{% endblock %}
